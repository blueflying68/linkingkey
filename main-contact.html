<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>國際化高階商務平台</title>
    <!--Web default meta-->
    <meta name="robots" content="index, follow">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!--base css-->
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/animate_min.css" rel="stylesheet" />
    <link href="sass/modules/_base.css" rel="stylesheet" />
    <!--font icon css-->
    <link href="vendors/fontawesome/css/fontawesome-pro-all.css" rel="stylesheet" />
    <link href="vendors/fontawesome/css/fontawesome-pro-web.css" rel="stylesheet" />
    <!--vendors css-->
    <link href="vendors/slick/slick.css" rel="stylesheet" />
    <link href="vendors/perfectScrollbar/perfect-scrollbar.css" rel="stylesheet" />
    <!--page css-->
    <link href="sass/page/footer.css" rel="stylesheet" />
    <link href="sass/page/mainHeader.css" rel="stylesheet" />
    <link href="sass/page/main_pageStyle.css" rel="stylesheet" />
</head>

<body id="page-contact">
    <!-- main header -->
    <script src="js/main_header.js"></script>
    <div class="lk-contact-wrap">
        <div class="contact-box">
            <div class="container d-flex">
                <div class="contact-form">
                    <h2>聯絡我們</h2>
                    <form>
                        <div class="contact-form__group">
                            <label class="col-form-label required">姓名</label>
                            <div class="col-form-input">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="contact-form__group">
                            <label class="col-form-label required">電子郵件</label>
                            <div class="col-form-input">
                                <input type="email" class="form-control">
                                <span class="txt-ind">註：您反映的意見，本公司將優先以電子郵件回覆</span>
                            </div>
                        </div>
                        <div class="contact-form__group">
                            <label class="col-form-label required">行動電話</label>
                            <div class="col-form-input">
                                <input type="phone" class="form-control" pattern="09[0-9]{8}">
                            </div>
                        </div>
                        <div class="contact-form__group">
                            <label class="col-form-label required">內容</label>
                            <div class="col-form-input">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="contact-form__group">
                            <label class="col-form-label">圖片上傳</label>
                            <div class="col-form-input">
                                <span class="txt-indGray">提醒：檔案大小限制為4MB(限上傳圖片)</span>
                                <a href="javascript:;" class="uploadImg">
                                    <span>選擇圖片</span>
                                    <input type="file" accept="image/*" />
                                </a>
                            </div>
                        </div>
                        <div class="member-form__btn">
                            <button type="submit">送出訊息</button>
                        </div>
                    </form>
                </div>
                <div class="contact-info">
                    <h3><span>聯絡資訊</span></h3>
                    <div class="contact-info__list">
                        <div class="contact-info__list--item item-email">
                            <span aria-label="電子信箱">linkingkeys@gmail.com</span>
                        </div>
                        <div class="contact-info__list--item item-map">
                            <span aria-label="公司地址">701002 台南市東區東門路一段3號2樓</span>
                        </div>
                        <div class="contact-info__list--item item-facebook">
                            <span aria-label="官方FB粉絲專頁">linkingkey國際化商務平台</span>
                        </div>
                    </div>
                    <div class="contact-online">
                        <p>為提供會員更完善服務，您的問題與寶貴意見將會是作為我們提升服務品質之參考。<br><br>請將您的意見以填寫表單方式送出，我們將於工作日由專人以郵件回覆您的問題。<br><br>如有立即回覆需求，請使用下方<b>線上客服</b>，謝謝！</p>
                        <div class="contact-online__icon">
                            <div class="contact-online__icon--item">
                                <a href="#" aria-label="FB Messenger"><img src="images/main/contact-messenger.svg"></a>
                            </div>
                            <div class="contact-online__icon--item">
                                <a href="#" aria-label="LINE 官方客服"><img src="images/main/contact-line.svg"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <script src="js/footer.js"></script>
    <!--base js-->
    <script src="js/jquery-2.0.0.min.js"></script>
    <!--vendors js-->
    <script src="vendors/slick/slick.js"></script>
    <script src="vendors/perfectScrollbar/perfect-scrollbar.js"></script>
    <!--main_custom js-->
    <script src="js/main_custom.js"></script>
    <script>
    new PerfectScrollbar('.lk-scroller-notification');
    </script>
</body>

</html>
