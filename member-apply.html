<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>國際化高階商務平台</title>
    <!--Web default meta-->
    <meta name="robots" content="index, follow">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!--base css-->
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/animate_min.css" rel="stylesheet" />
    <link href="sass/modules/_base.css" rel="stylesheet" />
    <!--font icon css-->
    <link href="vendors/fontawesome/css/fontawesome-pro-all.css" rel="stylesheet" />
    <link href="vendors/fontawesome/css/fontawesome-pro-web.css" rel="stylesheet" />
    <!--vendors css-->
    <link href="vendors/slick/slick.css" rel="stylesheet" />
    <!--page css-->
    <link href="sass/page/footer.css" rel="stylesheet" />
    <link href="sass/page/memberApply.css" rel="stylesheet" />
</head>

<body>
    <div id="navbar-top"> <a id="rwd-nav" href="#m-nav">
            <div class="ico"><span></span></div>
        </a> </div>
    <!--header-->
    <header class="member-header">
        <div class="logo">
            <a href="index.html" class="d-block"><img src="images/member/logo-dark.svg" title="國際化高階商務平台" alt="國際化高階商務平台"></a>
        </div>
    </header>
    <main class="member-body">
        <div class="text-desc">加入國際化高階商務平台會員，共創雙贏！增強曝光，建立有效人脈資源！</div>
        <article class="vipMember">
            <section class="vipMember__plan">
                <div class="container">
                    <div class="d-flex">
                        <div class="vipMember__plan-txt">CREATIVE MEMBERSHIP</div>
                        <div class="vipMember__plan-benefit">
                            <h1>會員尊享方案</h1>
                            <ul>
                                <li>平台1年會籍</li>
                                <li>4場實體活動</li>
                                <li>30,000元線上課程抵用金</li>
                            </ul>
                        </div>
                        <div class="vipMember__plan-price">
                            <h2>尊享價</h2>
                            <div class="content">
                                <span class="price">NT$29,800</span>
                                <span class="txt">優惠推廣期<br>只到2022/12/31</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="vipMember__apply">
                <div class="container">
                    <h3>會員申請流程</h3>
                    <ul>
                        <li><img src="images/member/icon-process01.svg"><span>填表申請</span></li>
                        <li><img src="images/member/icon-process02.svg"><span>人工審核</span></li>
                        <li><img src="images/member/icon-process03.svg"><span>完成付款</span></li>
                        <li><img src="images/member/icon-process04.svg"><span>開通會員</span></li>
                    </ul>
                </div>
            </section>
        </article>
        <article class="member-form">
            <div class="container">
                <h3>會員申請表</h3>
                <div class="member-form__box">
                    <h4 class="form-title"><span>會員資訊</span></h4>
                    <form>
                        <div class="member-form__group">
                            <label class="col-form-label required">姓名</label>
                            <div class="col-form-input">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="member-form__group">
                            <legend class="col-form-label required">性別</legend>
                            <div class="col-form-input">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gender_male">
                                    <label class="form-check-label" for="gender_male">男</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gender_female">
                                    <label class="form-check-label" for="gender_female">女</label>
                                </div>
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label required">生日</label>
                            <div class="col-form-input">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label required">國家/地區</label>
                            <div class="col-form-input">
                                <input type="text" class="form-control" placeholder="臺灣">
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label required">所在地點</label>
                            <div class="col-form-input full-select">
                                <select class="form-select">
                                    <option selected>請選擇所在地點</option>
                                    <option value="1">台北</option>
                                    <option value="2">基隆</option>
                                    <option value="3">桃園</option>
                                </select>
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label required">身分證字號</label>
                            <div class="col-form-input">
                                <input type="text" class="form-control">
                                <span class="txt-ind">人工審核須提供身分證正反面影本</span>
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label">現職公司</label>
                            <div class="col-form-input">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label required">職稱</label>
                            <div class="col-form-input">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label required">主要產業別</label>
                            <div class="col-form-input">
                                <select class="form-select">
                                    <option value="a1-1">文教相關業</option>
                                    <option value="b1-1">大眾傳播相關業</option>
                                    <option value="c1-1">旅遊/休閒/運動業</option>
                                </select>
                                <select class="form-select">
                                    <option value="a2-1">教育服務業</option>
                                    <option value="b2-1">出版業</option>
                                    <option value="c2-1">藝文相關業</option>
                                </select>
                                <select class="form-select">
                                    <option value="a3-1">學前教育事業</option>
                                    <option value="b3-1">小學教育事業</option>
                                    <option value="c3-1">安親/才藝班</option>
                                    <option value="c3-1">補習班</option>
                                    <option value="c3-1">中學教育事業</option>
                                    <option value="c3-1">職業學校教育事業</option>
                                    <option value="c3-1">大專院校教育事業</option>
                                    <option value="c3-1">特殊教育事業</option>
                                    <option value="c3-1">其他教育服務業</option>
                                </select>
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label required">行動電話</label>
                            <div class="col-form-input">
                                <input type="phone" class="form-control" pattern="09[0-9]{8}">
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label">聯絡地址</label>
                            <div class="col-form-input">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="member-form__group">
                            <label class="col-form-label required">電子郵件</label>
                            <div class="col-form-input">
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="member-form__group">
                            <legend class="col-form-label required">您想尋找的人脈類型</legend>
                            <div class="col-form-input">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="typeIND">
                                    <label class="form-check-label" for="typeIND">同產業</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="typePFS">
                                    <label class="form-check-label" for="typePFS">同職業</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="type" id="typeOther">
                                    <label class="form-check-label" for="typeOther">其他</label>
                                    <input type="text" class="form-control otherInput">
                                </div>
                            </div>
                        </div>
                        <div class="member-form__btn">
                            <button type="submit">確認送出</button>
                            <a href="#">聯絡我們</a>
                        </div>
                        <div class="member-form__text">感謝您的申請!您將於送出申請後的5個工作天內收到通知信，<br>請留意您的信箱，若您遇到任何問題，歡迎與我們聯絡!</div>
                    </form>
                </div>
            </div>
        </article>
    </main>
    <!--footer-->
    <script src="js/footer.js"></script>
    <!--base js-->
    <script src="js/jquery-2.0.0.min.js"></script>
    <!--custom js-->
    <script src="js/custom.js"></script>
    <!--vendors js-->
    <script src="vendors/slick/slick.js"></script>
</body>

</html>
